<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Add a link to your custom CSS here -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Responsive grid project</title>
  </head>

  <body>
    <!-- ----------------HEADER---------------->
    <header>
      <div class="menu-tab">
        <p>Menu</p>
      </div>

      <nav class="nav-tab">
        <span>Juice Bar</span>

        <img
          class="menu-icon"
          src="https://static.thenounproject.com/png/1614628-200.png"
          alt="An image of a double line menu icon"
        />
      </nav>
    </header>

    <main>
      <h1>Location &amp; Hours</h1>

      <h2>
        5OO Terry Francine St.
        <br />
        San Francisco, CA 94158
      </h2>

      <p>Open Daily: 10AM-9PM</p>
      <p>info@mysite.com</p>
      <p>Tel: 123-456-7890</p>

      <div>
        <img
          class="location-main"
          src="images/location-main.jpeg"
          alt="an images of bottle juice and watermelon"
        />
      </div>

      <div>
        <h3>Contact us</h3>
        <h4>Fill out the form and we will get back to you</h4>

        <form>
          <label for="firstname"> First Name</label>
          <input id="firstname" type="text" name="name" />

          <label for="lastname"> Last Name</label>
          <input id="lastname" type="text" name="name" />

          <label for="email">Email*</label>
          <input id="email" type="email" required autocomplete="email" />
        </form>
      </div>
    </main>
  </body>
</html>
